[package]
name = "pixel_loop"
authors = ["Jakob Westhoff <jakob@westhoffswelt.de>"]
version = "0.1.0"
edition = "2021"

[lib]
name = "pixel_loop"
path = "src/pixel_loop/lib.rs"

[[bin]]
name = "pixel_sand"
path = "src/pixel_sand/main.rs"


[dependencies]
anyhow = "1.0.82"
pixels = "0.13.0"
rand = "0.8.5"
rand_xoshiro = "0.6.0"
tao = { version = "0.27.1", features = ["rwh_05"], default-features = false }

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 3
